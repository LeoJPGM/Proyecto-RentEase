<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contenedor--register">

        <div class="contenedor__form">

            <form class="form">
                <h1 class="form__titulo centrar-texto">Registrarse</h1>
                <div class="inputbox inputbox-cedula">
                    <input class="input__cedula" type="number" placeholder="Cedula" required>
                </div>
                <div class="inputbox inputbox-nombre">
                    <input class="input__nombre" type="text" placeholder="Nombre" required>
                </div>
                <div class="inputbox inputbox-apellido">
                    <input class="input__apellido" type="text" placeholder="Apellido" required>
                </div>
                <div class="inputbox inputbox-email">
                    <input class="input__email" type="email" placeholder="Email" required>
                </div>
                <div class="inputbox inputbox-telefono">
                    <input class="input__telefono" type="number" placeholder="Teléfono" required>
                </div>
                <div class="inputbox inputbox-fecha">
                    <input class="input__fecha" type="date" required>
                </div>
                <div class="inputbox inputbox-contra">
                    <input class="input__password" type="password" placeholder="Contraseña" required>
                </div>
                <div class="inputbox inputbox-confContra">
                    <input class="input__confPassword" type="password" placeholder="Confirmar contraseña" required>
                </div>
        
                <button class="button__register">Registrarse</button>
            </form>

        </div>

        <div class="contenedor__aside centrar-texto">

            <div class="contenedor__aside--info">
                <h1>Bienvenido</h1>
                <p>Ya tienes una cuenta</p>
                <button>Inicia Sesión</button>
            </div>

        </div>
    </div>

    <script src="./scripts/register.js"></script>
</body>
</html>
