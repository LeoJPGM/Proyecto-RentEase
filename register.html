<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/normalize.css">
</head>
<body>
    <div class="contenedor--register">

        <div class="contenedor__form">

            <form class="form">
                <h1 class="form__titulo centrar-texto">Registrarse</h1>
                <div class="inputbox inputbox-cedula">
                    <input class="cedula" type="number" placeholder="Cedula" required>
                </div>
                <div class="inputbox inputbox-nombre">
                    <input type="text" placeholder="Nombre" required>
                </div>
                <div class="inputbox inputbox-apellido">
                    <input type="text" placeholder="Apellido" required>
                </div>
                <div class="inputbox inputbox-email">
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="inputbox inputbox-telefono">
                    <input type="number" placeholder="Teléfono" required>
                </div>
                <div class="inputbox inputbox-fecha">
                    <input type="date" required>
                </div>
                <div class="inputbox inputbox-contra">
                    <input type="password" placeholder="Contraseña" required>
                </div>
                <div class="inputbox inputbox-confContra">
                    <input type="password" placeholder="Confirmar contraseña" required>
                </div>
        
                <button class="button__registrar">Registrarse</button>
            </form>

        </div>

        <div class="contenedor__aside centrar-texto">

            <div class="contenedor__aside--info">
                <h1>Bienvenido</h1>
                <p>Ya tienes una cuenta</p>
                <button>Inicia Sesión</button>
            </div>

        </div>
    </div>
</body>
</html>
