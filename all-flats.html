<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/navbar.css">
    <link rel="stylesheet" href="./css/all-flats.css">

    <!--- Google Fonts --->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Todos los pisos</title>
</head>
<body>
    <header>
        <a href="./index.html" class="logo">
            RENT<span>EASE</span>
        </a>
        <ul class="navlist">
            <li><a href="./index.html">Pisos favoritos</a></li>
            <li><a href="./all-flats.html">Todos los pisos</a></li>
            <li><a href="./new-flats.html">Crear un piso</a></li>
            <li><a href="#" id="salir">Salir</a></li>
        </ul>
        <div class="contenedor-derecho">
            <a href="./profile.html" class="username">Usuario</a>
            <div class="bx bx-menu" id="menu-icon"></div>
        </div>
    </header>
    <section class="allflats">
        <div class="allflats-container">
            <div class="flats-filtros">
                <label for="ciudad">Ciudad</label>
                <select id="ciudad">
                    <option value="Seleccione">Seleccione</option>
                    <option value="Quito">Quito</option>
                    <option value="Guayaquil">Guayaquil</option>
                    <option value="Cuenca">Cuenca</option>
                </select>
                <label for="precio min">Precio Min</label>
                <select id="precioMin">
                    <option value="Seleccione">Seleccione</option>
                    <option value="0">0</option>
                    <option value="100">100</option>
                    <option value="200">200</option>
                    <option value="300">300</option>
                    <option value="400">400</option>
                    <option value="500">500</option>
                    <option value="600">600</option>
                    <option value="700">700</option>
                    <option value="800">800</option>
                    <option value="900">900</option>
                    <option value="1000">1000</option>
                </select>
                <label for="precio max">Precio Max</label>
                <select id="precioMaximo">
                    <option value="Seleccione">Seleccione</option>
                    <option value="0">0</option>
                    <option value="100">100</option>
                    <option value="200">200</option>
                    <option value="300">300</option>
                    <option value="400">400</option>
                    <option value="500">500</option>
                    <option value="600">600</option>
                    <option value="700">700</option>
                    <option value="800">800</option>
                    <option value="900">900</option>
                    <option value="1000">1000</option>
                </select>
                <label for="area min">Area Min</label>
                <select id="areaMin">
                    <option value="Seleccione">Seleccione</option>
                    <option value="0">0</option>
                    <option value="100">100</option>
                    <option value="200">200</option>
                </select>
                <label for="area max">Area Max</label>
                <select id="areaMax">
                    <option value="Seleccione">Seleccione</option>
                    <option value="500">500</option>
                    <option value="600">600</option>
                    <option value="700">700</option>
                </select>
            </div>
            <br>
            <div class="all-flats-texto">
                <h1>Todos los pisos</h1>
                <br>
                <p>Aquí encontrarás todos los flats registrados por los usuarios</p>
            </div>
            <div class="allflats-list">
                
            </div>
            <!-- <button class="boton" id="1">Hola</button>
            <button class="boton" id="5">Adios</button> -->
        </div>
    </section>
    <script src="./scripts/view-name.js"></script>
    <script src="./scripts/all-flats.js"></script>
</body>
</html>
